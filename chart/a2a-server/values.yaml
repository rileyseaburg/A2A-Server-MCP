# Default values for a2a-server (AgentMesh Server).
# Documentation: https://docs.codetether.run
# A2A Protocol: https://a2a-protocol.org
#
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# Application configuration
app:
  name: "AgentMesh Server"
  description: "Production A2A coordination server"
  logLevel: "INFO"
  enhanced: true
  # Documentation and support URLs
  docs: "https://docs.codetether.run"
  support: "https://github.com/rileyseaburg/A2A-Server-MCP/issues"

# Image configuration
image:
  repository: registry.quantum-forge.net/library/a2a-server
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Deployment configuration
replicaCount: 1

# Service account configuration
serviceAccount:
  create: true
  annotations: {}
  name: ""

# Pod annotations and labels
podAnnotations: {}
podLabels: {}

# Pod security context
podSecurityContext:
  fsGroup: 1000
  runAsNonRoot: true
  runAsUser: 1000

# Container security context
securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 8000
  targetPort: 8000
  annotations: {}
  # MCP HTTP server configuration
  mcp:
    enabled: true
    port: 9000
    targetPort: 9000

# Ingress configuration
ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "cloudflare-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  hosts:
    - host: a2a.quantum-forge.net
      paths:
        - path: /
          pathType: Prefix
          port: 8000
        - path: /mcp
          pathType: Prefix
          port: 9000
  tls:
    - secretName: a2a-server-tls
      hosts:
        - a2a.quantum-forge.net

# Resource limits and requests
resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Liveness and readiness probes
livenessProbe:
  httpGet:
    path: /.well-known/agent-card.json
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /.well-known/agent-card.json
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3

# Startup probe for slow starting containers
startupProbe:
  httpGet:
    path: /.well-known/agent-card.json
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 30

# Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volume mounts
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

# Node selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity rules
affinity: {}

# Environment variables
env:
  # Basic server configuration
  A2A_HOST: "0.0.0.0"
  A2A_PORT: "8000"
  A2A_LOG_LEVEL: "INFO"

  # MCP HTTP server configuration
  MCP_HTTP_ENABLED: "true"
  MCP_HTTP_HOST: "0.0.0.0"
  MCP_HTTP_PORT: "9000"

  # Application configuration
  A2A_AGENT_NAME: "AgentMesh Server"
  A2A_AGENT_DESCRIPTION: "Production A2A coordination server"
  A2A_AGENT_ORG: "CodeTether"
  A2A_AGENT_ORG_URL: "https://codetether.run"
  A2A_AGENT_URL: "https://codetether.run"
  A2A_AGENT_DOCS_URL: "https://docs.codetether.run"

# Environment variables from secrets
envFromSecret: {}
# Example:
# envFromSecret:
#   A2A_AUTH_TOKENS: a2a-server-auth-tokens

# Authentication configuration
auth:
  enabled: false
  tokens: {}
  # Example:
  # tokens:
  #   agent1: "secret123"
  #   agent2: "secret456"

# Redis configuration
redis:
  enabled: true
  # When enabled: true, uses the included Redis chart
  # When enabled: false, connects to external Redis
  image:
    registry: docker.io
    repository: redis
    tag: 7-alpine
  auth:
    enabled: false
  master:
    persistence:
      enabled: false
    resources:
      limits:
        memory: 256Mi
      requests:
        memory: 128Mi
  replica:
    replicaCount: 0

# External Redis configuration (when redis.enabled: false)
externalRedis:
  host: "redis-master"
  port: 6379
  password: ""
  database: 0

# Persistence configuration for SQLite monitor database
persistence:
  enabled: true
  # Use existing PVC or create a new one
  existingClaim: ""
  # Storage class for dynamic provisioning
  storageClass: ""
  # Access mode (ReadWriteOnce for SQLite)
  accessMode: ReadWriteOnce
  # Storage size
  size: 1Gi
  # Mount path in container
  mountPath: /app/data
  # Annotations for the PVC
  annotations: {}

# MinIO/S3 storage configuration (alternative to SQLite persistence)
minio:
  enabled: false
  # MinIO endpoint (e.g., "192.168.50.223:9000" or "minio.storage.svc:9000")
  endpoint: ""
  # Bucket name for storing monitor data
  bucket: "a2a-monitor"
  # Use HTTPS for MinIO connection
  secure: false
  # Credentials (can also use existing secret)
  accessKey: ""
  secretKey: ""
  # Use existing secret for credentials (must have accessKey and secretKey keys)
  existingSecret: ""

# ConfigMap configuration
configMap:
  create: true
  annotations: {}

# Secret configuration
secret:
  create: true
  annotations: {}

# Network policies
networkPolicy:
  enabled: false
  policyTypes:
    - Ingress
  ingress: []

# Pod disruption budget
podDisruptionBudget:
  enabled: false
  minAvailable: 1
  # maxUnavailable: 1

# Monitoring and observability
monitoring:
  serviceMonitor:
    enabled: false
    namespace: ""
    interval: 30s
    scrapeTimeout: 10s
    labels: {}
    annotations: {}

  prometheusRule:
    enabled: false
    namespace: ""
    labels: {}
    annotations: {}
    rules: []

# Additional labels to apply to all resources
commonLabels: {}

# Additional annotations to apply to all resources
commonAnnotations: {}

# Extra manifests to deploy as an array
extraDeploy: []

# Marketing site configuration
marketing:
  enabled: false
  image:
    repository: registry.quantum-forge.net/library/a2a-marketing
    pullPolicy: Always
    tag: "latest"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 3000
    targetPort: 3000
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    host: codetether.run
    tls:
      secretName: codetether-marketing-tls
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Documentation site configuration
docs:
  enabled: false
  image:
    repository: registry.quantum-forge.net/library/agentmesh-docs
    pullPolicy: Always
    tag: "latest"
  replicaCount: 1
  service:
    type: ClusterIP
    port: 80
    targetPort: 80
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: "cloudflare-issuer"
      nginx.ingress.kubernetes.io/ssl-redirect: "true"
    host: docs.codetether.run
    tls:
      secretName: codetether-docs-tls
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 64Mi
