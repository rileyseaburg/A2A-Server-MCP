{{- if .Values.docs.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "a2a-server.fullname" . }}-docs
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: docs
spec:
  type: {{ .Values.docs.service.type }}
  ports:
    - port: {{ .Values.docs.service.port }}
      targetPort: {{ .Values.docs.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "a2a-server.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: docs
{{- end }}
