{{- if .Values.marketing.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "a2a-server.fullname" . }}-marketing
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: marketing
spec:
  replicas: {{ .Values.marketing.replicaCount }}
  selector:
    matchLabels:
      {{- include "a2a-server.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: marketing
  template:
    metadata:
      labels:
        {{- include "a2a-server.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: marketing
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: marketing
          image: "{{ .Values.marketing.image.repository }}:{{ .Values.marketing.image.tag }}"
          imagePullPolicy: {{ .Values.marketing.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.marketing.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.marketing.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "{{ .Values.marketing.service.targetPort }}"
            - name: HOSTNAME
              value: "0.0.0.0"
{{- end }}
