{{- if .Values.marketing.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "a2a-server.fullname" . }}-marketing
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: marketing
spec:
  replicas: {{ .Values.marketing.replicaCount }}
  selector:
    matchLabels:
      {{- include "a2a-server.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: marketing
  template:
    metadata:
      labels:
        {{- include "a2a-server.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: marketing
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: marketing
          image: "{{ .Values.marketing.image.repository }}:{{ .Values.marketing.image.tag }}"
          imagePullPolicy: {{ .Values.marketing.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.marketing.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            {{- toYaml .Values.marketing.resources | nindent 12 }}
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "{{ .Values.marketing.service.targetPort }}"
            - name: HOSTNAME
              value: "0.0.0.0"
            {{- if .Values.marketing.env }}
            {{- if .Values.marketing.env.AUTH_URL }}
            - name: AUTH_URL
              value: "{{ .Values.marketing.env.AUTH_URL }}"
            {{- end }}
            {{- if .Values.marketing.env.AUTH_TRUST_HOST }}
            - name: AUTH_TRUST_HOST
              value: "{{ .Values.marketing.env.AUTH_TRUST_HOST }}"
            {{- end }}
            {{- if .Values.marketing.env.NEXTAUTH_URL }}
            - name: NEXTAUTH_URL
              value: "{{ .Values.marketing.env.NEXTAUTH_URL }}"
            {{- end }}
            {{- if .Values.marketing.env.KEYCLOAK_CLIENT_ID }}
            - name: KEYCLOAK_CLIENT_ID
              value: "{{ .Values.marketing.env.KEYCLOAK_CLIENT_ID }}"
            {{- end }}
            {{- if .Values.marketing.env.KEYCLOAK_ISSUER }}
            - name: KEYCLOAK_ISSUER
              value: "{{ .Values.marketing.env.KEYCLOAK_ISSUER }}"
            {{- end }}
            {{- if .Values.marketing.secretName }}
            - name: AUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.marketing.secretName }}
                  key: AUTH_SECRET
            - name: KEYCLOAK_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.marketing.secretName }}
                  key: KEYCLOAK_CLIENT_SECRET
            {{- end }}
            {{- end }}
{{- end }}
