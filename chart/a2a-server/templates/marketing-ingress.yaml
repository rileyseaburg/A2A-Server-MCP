{{- if and .Values.marketing.enabled .Values.marketing.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "a2a-server.fullname" . }}-marketing
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: marketing
  {{- with .Values.marketing.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- if .Values.marketing.ingress.className }}
  ingressClassName: {{ .Values.marketing.ingress.className }}
  {{- end }}
  {{- if .Values.marketing.ingress.tls }}
  tls:
    - hosts:
        - {{ .Values.marketing.ingress.host }}
      secretName: {{ .Values.marketing.ingress.tls.secretName }}
  {{- end }}
  rules:
    - host: {{ .Values.marketing.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "a2a-server.fullname" . }}-marketing
                port:
                  number: {{ .Values.marketing.service.port }}
{{- end }}
