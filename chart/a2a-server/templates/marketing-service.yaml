{{- if .Values.marketing.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "a2a-server.fullname" . }}-marketing
  labels:
    {{- include "a2a-server.labels" . | nindent 4 }}
    app.kubernetes.io/component: marketing
spec:
  type: {{ .Values.marketing.service.type }}
  ports:
    - port: {{ .Values.marketing.service.port }}
      targetPort: {{ .Values.marketing.service.targetPort }}
      protocol: TCP
      name: http
  selector:
    {{- include "a2a-server.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: marketing
{{- end }}
